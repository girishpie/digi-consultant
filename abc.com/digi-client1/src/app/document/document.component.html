<div class="container digi-document rounded" >
<div class="column">
<div class = "glyphicon glyphicon-cog">DOCUMENTS - All Documents</div>
	<button class = "btn btn-primary round pull-right"  >
		<a href="#/new-file">+Add Document</a>
	</button>
</div>
<table class="table">
  <thead>
  <tr>
    <th>Document</th>
    <th>Project</th>
    <th>Uploader</th>
    <th>Version</th>
    <th>Date</th>
  </tr>
  </thead>
  <tbody>
      <tr *ngFor="let document of documents.documents | paginate: { itemsPerPage: 3, currentPage: currentPage, totalItems: documents.totalItems, id:'server'} ">
        <td class = "table-cell">{{ document.displayName }}</td>
        <td class = "table-cell">{{ document.projectName }}</td>
        <td class = "table-cell">{{ document.createdBy }}</td>
         <td class = "table-cell">{{ document.version }}</td>
        <td class = "table-cell">{{ document.creationTime |  date:'MM/dd/yyyy'}}</td>
        
         <td class = "table-cell">
          <button type="button" class="btn btn-primary" (click) = "deleteDocument(document)">
            <span class="glyphicon glyphicon-remove" ></span>
          </button>
         </td>
     </tr>
  </tbody>
 </table>
  <pagination-controls (pageChange)="getPage($event)" id="server"></pagination-controls>
</div>
