<!-- Trigger the modal with a button -->
<!-- Modal -->
<div class="modal fade" id="newEmployee" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" [ngStyle]="{'display': visible ? 'block' : 'none'}">
  <div class="modal-dialog " role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New Employee</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="employee-name" class="form-control-label">Employee Name:</label>
            <input type="text" class="form-control" id="employee-name" [(ngModel)]="name" name="first">
          </div>
          <div class="form-group">
            <label for="email" class="form-control-label">Email Id:</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="email" name="first">
          </div>
          <div class="form-group">
            <label for="skype-id" class="form-control-label">Skype Id:</label>
            <input type="text" class="form-control" id="skype-id" [(ngModel)]="skypeId" name="first">
          </div>          
          <div class="form-group" >
            <label for="company-option" class="form-control-label">Companies:</label>
            <select id="company-option" class="form-control"   [(ngModel)]="companyId" name="companies">
              <option *ngFor="let company of availableCompanies" [value]="company.id">
                {{ company.companyName }}
              </option>
            </select>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="addNewEmployee()" >Add</button>
      </div>
    </div>
  </div>
</div>
