<!-- Trigger the modal with a button -->
<!-- Modal -->
<div class="modal fade" id="newSection" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" [ngStyle]="{'display': visible ? 'block' : 'none'}">
  <div class="modal-dialog " role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New Section</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="secion-name" class="form-control-label">Section Name:</label>
            <input type="text" class="form-control" id="secion-name" [(ngModel)]="sectionName" name="first">
          </div>

          <div class="form-group" >
            <label for="boq-option" class="form-control-label">BoQs:</label>
            <select id="boq-option" class="form-control"   [(ngModel)]="boqId" name="boqs">
              <option *ngFor="let boq of availableBoQs" [value]="boq.id">
                {{ boq.boQDepartmentName }}
              </option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="addNewSection()" >Add</button>
      </div>
    </div>
  </div>
</div>
