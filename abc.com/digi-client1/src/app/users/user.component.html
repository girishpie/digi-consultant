<div class="container digi-user" >
<table class="table table-bordered">
  <thead>
  <tr>
    <th>User</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>email</th>
    <th>Phone Number</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
      <tr *ngFor="let user of users.users | paginate: { itemsPerPage: 3, currentPage: currentPage, totalItems: users.totalItems, id:'server'} ">
        <td class = "table-cell">{{ user.userId }}</td>
        <td class = "table-cell">{{ user.firstName }}</td>
        <td class = "table-cell">{{ user.lastName }}</td>
        <td class = "table-cell">{{ user.email }}</td>
        <td class = "table-cell">{{ user.phoneNumber }}</td>
         <td class = "table-cell">
          <button type="button" class="btn btn-primary" (click) = "deleteUser(user)">
            <span class="glyphicon glyphicon-remove" ></span>
          </button>
          <button type="button" class="btn btn-primary">
            <span class="glyphicon glyphicon-pencil"></span></button>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newUser">
             <span class="glyphicon glyphicon-plus" ></span></button>
        </td>
     </tr>
  </tbody>
 </table>
  <pagination-controls (pageChange)="getPage($event)" id="server"></pagination-controls>
  <new-user></new-user>
</div>
