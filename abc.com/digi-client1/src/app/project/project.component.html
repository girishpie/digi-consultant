<div class="container digi-project rounded" >
<div class="column">
	<div class = "glyphicon glyphicon-cog">MANAGE PROJECTS</div>
	<button class = "btn btn-primary round pull-right" data-toggle="modal" data-target="#newProject">+Add Project</button>
</div>

<table class="table ">
  <thead>
  <tr>
    <th>Project Name</th>
    <th>Job Number</th>
    <th>Site Address</th>
    <th>Description</th>
    <th>Start Date</th>
    
  </tr>
  </thead>
  <tbody>
      <tr *ngFor="let project of projects.projects | paginate: { itemsPerPage: 3, currentPage: currentPage, totalItems: projects.totalItems, id:'server'} ">
        <td class = "table-cell">{{ project.projectName }}</td>
        <td class = "table-cell">{{ project.jobNumber }}</td>
        <td class = "table-cell">{{ project.siteAddress }}</td>
        <td class = "table-cell">{{ project.description }}</td>
        <td class = "table-cell">{{ project.startDate }}</td>
         <td class = "table-cell">
          <button type="button" class="btn btn-primary round" (click) = "deleteProject(project)">
            <span class="glyphicon glyphicon-remove" ></span>
          </button>
          <button type="button" class="btn btn-primary round">
            <span class="glyphicon glyphicon-pencil"></span></button>
        </td>
     </tr>
  </tbody>
 </table>
  <pagination-controls (pageChange)="getPage($event)" id="server"></pagination-controls>
  <new-project></new-project>
</div>
