<!-- Trigger the modal with a button -->
<!-- Modal -->
<div class="modal fade" id="newCompany" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" [ngStyle]="{'display': visible ? 'block' : 'none'}">
  <div class="modal-dialog " role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New Company</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="company-name" class="form-control-label">Company Name:</label>
            <input type="text" class="form-control" id="company-name" [(ngModel)]="companyName" name="first">
          </div>
          <div class="form-group">
            <label for="address" class="form-control-label">Address:</label>
            <input type="text" class="form-control" id="address" [(ngModel)]="address" name="first">
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="addNewClient()" >Add</button>
      </div>
    </div>
  </div>
</div>
