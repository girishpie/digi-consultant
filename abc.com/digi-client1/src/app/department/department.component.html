<div class="container digi-department rounded" >
<div class="column">
	<div class = "glyphicon glyphicon-cog">MANAGE DEPARTMENTS</div>
	<button class = "btn btn-primary round pull-right" data-toggle="modal" data-target="#newDepartment">+Add Department</button>
</div>

<table class="table ">
  <thead>
  <tr>
    <th>Department Name</th>
    <th>Company Name</th>
    
  </tr>
  </thead>
  <tbody>
      <tr *ngFor="let department of departments.departments | paginate: { itemsPerPage: 3, currentPage: currentPage, totalItems: departments.totalItems, id:'server'} ">
        <td class = "table-cell">{{ department.name }}</td>
        <td class = "table-cell">{{ department.companyName }}</td>
         <td class = "table-cell">
          <button type="button" class="btn btn-primary round" (click) = "deleteDepartment(department)">
            <span class="glyphicon glyphicon-remove" ></span>
          </button>
          <button type="button" class="btn btn-primary round">
            <span class="glyphicon glyphicon-pencil"></span></button>
        </td>
     </tr>
  </tbody>
 </table>
  <pagination-controls (pageChange)="getPage($event)" id="server"></pagination-controls>
  <new-department></new-department>
</div>
