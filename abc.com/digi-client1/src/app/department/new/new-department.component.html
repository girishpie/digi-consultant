<!-- Trigger the modal with a button -->
<!-- Modal -->
<div class="modal fade" id="newDepartment" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" [ngStyle]="{'display': visible ? 'block' : 'none'}">
  <div class="modal-dialog " role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New Department</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="department-name" class="form-control-label">Department Name:</label>
            <input type="text" class="form-control" id="department-name" [(ngModel)]="name" name="first">
          </div>
          <div class="form-group" >
            <label for="project-option" class="form-control-label">Projects:</label>
            <select id="project-option" class="form-control"   [(ngModel)]="projectId" name="projects">
              <option *ngFor="let project of availableProjects" [value]="project.id">
                {{ project.projectName }}
              </option>
            </select>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="addNewDepartment()" >Add</button>
      </div>
    </div>
  </div>
</div>
